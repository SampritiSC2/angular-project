<div class="row mt-3">
  <div class="col-sm-12 col-md-4">
    <app-image-card></app-image-card>
  </div>
  <div class="col-sm-12 col-md-8">
    <h6>Your Friends :</h6>
    <div class="card" *ngFor="let friend of loadedFriends">
      <div class="card-body">
        <h5 class="card-title">Friend (ID: {{ friend.friendId }})</h5>
        <p class="card-text"></p>
      </div>
    </div>
  </div>
</div>
