<div class="row mt-3">
  <div class="col-sm-12 col-md-4">
    <app-image-card></app-image-card>
  </div>
  <div class="col-sm-12 col-md-8">
    <app-loading-spinner
      id="spinner"
      *ngIf="loadingFriends"
    ></app-loading-spinner>
    <div *ngIf="!loadingFriends">
      <app-friend
        *ngFor="let friend of loadedUsersList; let i = index"
        [index]="i"
        [friendId]="friend"
      >
      </app-friend>
    </div>
  </div>
</div>
