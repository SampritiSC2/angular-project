<div class="row">
  <app-loading-spinner id="spinner" *ngIf="isLoading"></app-loading-spinner>
  <div class="col-sm-12 col-md-6 offset-md-3 mt-2" *ngIf="!isLoading">
    <div
      class="alert alert-success alert-dismissible fade show"
      *ngIf="message"
    >
      {{ message }}
      <button type="button" class="btn-close" (click)="closeMessage()"></button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" *ngIf="error">
      {{ error }}
      <button type="button" class="btn-close" (click)="closeError()"></button>
    </div>
    <div class="card shadow-sm">
      <div class="card-header text-center bg-white">
        <h3>Registration</h3>
      </div>
      <div class="card-body">
        <form
          autocomplete="off"
          [formGroup]="registerForm"
          (ngSubmit)="handleSubmit()"
        >
          <div class="form-group my-2">
            <label for="firstname">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstname"
              formControlName="firstName"
            />
          </div>
          <div class="form-group my-2">
            <label for="lastname">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastname"
              formControlName="lastName"
            />
          </div>
          <div class="form-group my-2">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
            />
          </div>
          <p>Select Gender :</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              formControlName="gender"
              value="male"
            />
            <label class="form-check-label"> Male </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              formControlName="gender"
              value="female"
            />
            <label class="form-check-label"> Female </label>
          </div>
          <div class="form-group my-2">
            <label for="dob">DOB</label>
            <input
              type="date"
              class="form-control"
              id="dob"
              formControlName="dob"
            />
          </div>
          <div class="form-group my-2">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
            />
          </div>
          <div class="d-flex justify-content-between mt-2">
            <button
              class="btn btn-outline-primary"
              type="button"
              routerLink="/login"
            >
              Login
            </button>
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="!registerForm.valid"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
